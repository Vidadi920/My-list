<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="#photo">Галерея</h1>
        <div class="slideshow">

            
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img class="img_slide" src="2.png" style="width:100%">
              <div class="text">Front-end </div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img class="img_slide" src="3.png" style="width:100%">
              <div class="text">Funny Capture</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img class="img_slide" src="4.png" style="width:100%">
              <div class="text">Capture</div>
            </div>
          
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        <div>
            <h2 id="#anima">Анимация</h2>
        </div>
        <div class="anime">
            <button class="animebtn" onclick="setInterval(move, 20)">GO</button>
        <div id="container">
            <div id="circle"></div>
        </div>
        </div>
        <h2>Интерактивный Список</h2>
        <div class="todo">
            <input type="text" id="inpTask" class="inpText">
            <button id="btnTask" class="btnAdd">Добавить пункт</button>
        </div>
            <ul id="ulTask" class="ul">
             </ul>
        <form action="secIndex.html">
            <button class="btnList4" type="submit">Назад</button>
        </form>
        <form action="index.html">
            <button class="btnList5" type="submit">На главную</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
